<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display_BackEndData_to_Frontend</title>
</head>
<body>
    <center>
        <table border="2px">
            <caption>
                <h2>Course Details</h2>
            </caption>
            <tr>
                <th>CID</th>
                <th>CNAME</th>
                <th>Course Details</th>
            </tr>
            {% for i in obj %}
            <tr>
                <td>{{i.cid}}</td>
                <td>{{i.cname}}</td>
                <td>{{i.c_details}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
